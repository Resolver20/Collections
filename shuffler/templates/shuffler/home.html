{%extends 'shuffler/base.html'%}
{% load static%}
{% block header %}

<div class="side_header_1">


    <button id="binging_page_button" title="home">

        <a href="{% url 'home' %}">

            <div id="main_page">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-house"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                    <path fill-rule="evenodd"
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                </svg>
            </div>
        </a>
    </button>
    <button id="finished_page_button" title="saved_collections">


        <div>

            <a href="{% url 'saved_collections' %}">

                <div id="collection_page">

                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                        class="bi bi-collection" viewBox="0 0 16 16">
                        <path
                            d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1h-7zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6v7zm1.5.5A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-13z" />
                    </svg>
                </div>
            </a>
        </div>
    </button>
    <button id="edit_mode_button" onclick="Go_to_edit_mode()" title="Edit_mode">
        <div>

            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                id="edit_mode_button_icon" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
            </svg>
        </div>
    </button>
    <button id="Add_new_button" onclick="Open_Close_PopUp()" title="Add_new">

        <div id="Add_new">
            +
        </div>

    </button>
</div>
<div class="side_header_2">
    <button id="dark_mode_button" onclick="color_change()">

        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-sun-fill"
            viewBox="0 0 16 16" id="dark_mode_icon">
            <path
                d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
        </svg>
    </button>
    <div id="people_icon_div">
        <a href="{% url 'card_search_page' %}">
            <svg id="cards_icon" xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                class="bi bi-columns-gap" viewBox="0 0 16 16">
                <path
                    d="M6 1v3H1V1h5zM1 0a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H1zm14 12v3h-5v-3h5zm-5-1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-5zM6 8v7H1V8h5zM1 7a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H1zm14-6v7h-5V1h5zm-5-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1h-5z" />
            </svg>
        </a>
    </div>
    <div id="logout" title="logout">

        <a href="{% url 'logout'%}">

            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-door-open"
                viewBox="0 0 16 16" id="logout_icon">
                <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
                <path
                    d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z" />
            </svg>
        </a>
    </div>
</div>

{% endblock header %}

{% block content %}
<div id="spinner_div">
    <div class="spinner"></div>
</div>
<div id="content" class="container-fluid ">
<h2 id="center_text">No Data Found</h2>
<div id="column_1"></div>
<div id="column_2"></div>
<div id="column_3"></div>
<div id="column_4"></div>
</div>
{% endblock content %}



{% block data_form %}
{% csrf_token %}

<div id="middle">
<div id="middle_child_1">
    <div id="cross_div">

        <button id="cross_button" onclick="Open_Close_PopUp()"> + </button>

    </div>


    <div id="card_handler_div">
        <div id="card_handler">
        <h1></h1>
        </div>
    </div>

    <div id="box">

        <div id="input_main_div">

            <div> <input type="text" placeholder="Name" name='Card_Name' id="content_name_value"> </div>
            <div> <input type="text" placeholder="web_addr" name='web_url' id="web_url_value"> </div>
            <div> <input type="range" min="160" max="500" value="160" id="myRange" > </div>


        </div>
        <div id="plus_button_div">

            <button id="plus_button" onclick="Post_data()">
                +
            </button>
        </div>

    </div>

</div>
</div>

{% endblock data_form %}
{% block javascripts %}
<script defer type="module" src="{% static  'shuffler/js/binging_page.js' %}"> </script>
{% endblock javascripts %}
