{% extends "users/base.html" %} {% load crispy_forms_tags %} {% load static %}
{% block messages %} {% if messages %} {% for message in messages %}
<div class="alert alert-{{message.tags}} fixed-top">{{message}}</div>
{% endfor%} {% endif %} {% endblock messages %} {% block content %}

<div id="login_box_div">
  <div id="Sign_Up_text" class="container-fluid">Log In</div>
  <div id="form_div_login">
    <form action="" method="POST" id="user">
      <div class="container-fluid" id="fields">
        {% csrf_token %} {{form|crispy}}
      </div>
    </form>
  </div>
  <div id="sign_up_div_login" class="container-fluid">
<div> <a href="{% url 'register_page'%}">SignUp </a> </div>
    <button type="submit" class="btn btn-outline-dark" form="user">
      Login
    </button>
  </div>
</div>

{% endblock content %}
